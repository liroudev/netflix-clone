<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="atracao-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="sinopse-titulo-principal">Nada pode imperdir o político sem escrúpulos Frank Underwood de conseguir conquistar Washington. Começe a assistir agora a nova temporada de House of Cards que está imperdível!</p>
                <div>
                    <button class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-atracaoes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/mini1.jpg" alt="" class="box-atracao">
            </div>
            <div class="item">
                <img src="img/mini2.jpg" alt="" class="box-atracao">
            </div>
            <div class="item">
                <img src="img/mini3.jpg" alt="" class="box-atracao">
            </div>
            <div class="item">
                <img src="img/mini4.jpg" alt="" class="box-atracao">
            </div>
            <div class="item">
                <img src="img/mini5.jpg" alt="" class="box-atracao">
            </div>
            <div class="item">
                <img src="img/mini6.jpg" alt="" class="box-atracao">
            </div>
            <div class="item">
                <img src="img/mini7.jpg" alt="" class="box-atracao">
            </div>
            <div class="item">
                <img src="img/mini8.jpg" alt="" class="box-atracao">
            </div>
            <div class="item">
                <img src="img/mini9.jpg" alt="" class="box-atracao">
            </div>
            <div class="item">
                <img src="img/mini10.jpg" alt="" class="box-atracao">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ea94e9a392.js" crossorigin="anonymous"></script>
    <!-- owl jquery -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
